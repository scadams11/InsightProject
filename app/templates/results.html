<!doctype html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link href="../static/cover.css" rel="stylesheet"> -->
        <title>Results</title>
    </head>

    <body>
        <!-- Page Content -->

        <div class="text-dark container col-9 mx-auto">
            <!-- Jumbotron Header -->
            <header class="jumbotron jumbotron-fluid my-0 p-4">
                <h2 class="strong">Optimal fishing near <span class="text-success">{{location}}</span> on <span class="text-success">{{date}}</span>: </h2><hr class="my-4">
            </header>
            <!-- Page Features -->

<!--            <div class="row"> -->
                <!-- Right column with maps -->

                <div class="row">
                    <h3>Fishing Option #1: <span class="text-success">{{loc1_name}}</span></h3>
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe width="40" height="30" frameborder="5" scrolling="no" marginheight="5" marginwidth="5"                              src="{{ map_url_1 }}" style="border: 2px solid black"></iframe>
                    </div>
                </div>

                <div class="row">
                    <h3>Fishing Option #2: <span class="text-success">{{loc2_name}}</span></h3>
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe width="40" height="30" frameborder="5" scrolling="no" marginheight="5" marginwidth="5"                              src="{{ map_url_2 }}" style="border: 2px solid black"></iframe>
                    </div>
                </div>

                <div class="row">
                    <h3>Fishing Option #3 <span class="text-success">{{loc3_name}}</span></h3>
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe width="40" height="30" frameborder="5" scrolling="no" marginheight="5" marginwidth="5"                              src="{{ map_url_3 }}" style="border: 2px solid black"></iframe>
                    </div>
                </div>
<!--            </div> -->
                        <!-- Bootstrap core JavaScript
                             ================================================== -->

            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
            <script src="static/js/bootstrap.min.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--            <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->

<!--            <script src="../static/js/bootstrap.min.js"></script> -->


    </body>
</html>
