<!doctype html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        
        <!-- <link href="../static/cover.css" rel="stylesheet"> -->
        <title>Here Fishy Fishy!</title>
    </head>

    <body>
        <!-- Page Content -->
        <div class="text-dark container col-9">
            <!-- Jumbotron Header -->
            <header class=" jumbotron jumbotron-fluid my-0 p-4">
                <h2 class="strong">Here Fishy Fishy<span class="small text-muted"> - Helping new fly fishers find fish like the pros!</span></h2><hr class="my-4">
                <p class="lead">Find the right Colorado fishing spot near you to increase your odds at landing your next prize.</p>
            </header>
            <!-- Page Features -->
            {% if error %}
            <div class="p-3 mb-2 bg-danger text-white">{{error}}</div>
            {% endif %}

            <form action="{{ url_for('results') }}" method="POST" role="form">
                <div class="text-left form-group">
                    <label class="h5" for="location">What city will you be located in Colorado?<br/><br />
                        <span class="lead">Example:</span>
                        <input class="form-control" type="text" placeholder="Evergreen" readonly></label><br/>
                        <textarea rows="2" class="form-control" name="location" id="location"></textarea></div>
                <hr class="my-4">

                <div class="text-left form-group">
                    <label class="h5" for="date">When are you looking to fish? Limit to the next year.<br/>
                        <span class="lead">Example:</span>
                        <input class="form-control" type="text" placeholder="Jan 24, 2020" readonly></label><br/>
                        <textarea rows="1" class="form-control" name="date" id="date"></textarea></div>
                <hr class="my-4">

                <button type="submit" class="mt-3 mb-1 btn btn-success">Find the fish!</button>
            </form>

        </div>

    </body>

</html>
